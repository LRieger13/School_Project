<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="container">
                <div class="masthead clarfix">
                    <div class="container inner">
                        <img class="masthead-brand" src="another.png" style="width:100px;">
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="contact.html">Contact </a></li>
                            </ul><!--END OTHER LINKS-->
                        </nav>
                    </div> <!--END INNERCONTANER-->
                </div> <!--END MASTHEAD-->
                <!--BANNER / CAROUSEL / BODY-->
                <div class="inner cover">
                    <h1 class="cover-heading">Leah Rieger</h1>
                    <p class="lead">Animations: 
                        <br> 1.) Click the button below to see a login modal. 
                        <br> 2.) Check out the contact page for the logo fade in.
                    </p>
                    <p class="lead">
                        <a href="#" id="button" class="btn btn-lg btn-default">Click Me</a> <!--CONNECT TO CONTACT?-->
                    </p>
                </div>

            </div> <!--END CONTANER-->

    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <img src="another.png" style="width: 150px;">
            <h2 style="font-family: artDeco; color: #cda34f; letter-spacing: 2px;">LOGIN</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="email" name="email" placeholder="Email">
                <br>
                <input id="open" type="button" value="Submit" onclick="login();"> &nbsp; &nbsp; <input type="reset" value="Clear Form">
            </form>
            <p class="result"><br>
            <a href="#">Register</h6>
            </p>
        </div>
    </div>



    <!--JQUERY CDN-->
