		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="contact.css">

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans&display=swap" rel="stylesheet">
	<title>Project Template Contact Form</title>
</head>

<body class="container full-height-grow">
	<div class="masthead clarfix">
		<!--NAVBAR-->
		<!--LOGO-->
		<a class="navbar-brand" href="index.html">
			<img src="another.png" id="logo" alt="flapper cartoon illustration" style="width:150px; display: none;">
		</a>
	</div>
	<!--END HEADER-->


	<section class="contact-main-section">
		<div class="call-to-action">
			<h1 class="title">Contact Us</h1>
			<span class="subtitle">Fill out the form</span>
		</div> <!-- text content -->
		<form name="form1" id="form1" action="" method="post">
			<p>
				<label>Name:
					<input type="text" id="name" name="name">
				</label>
				<br>
			</p>
			<p>
				<label>Email: &nbsp;
					<input type="text" id="email" name="email">
				</label>
				<br>
			</p>
			<p>
				<input type="radio" name="radio" value="question">Question &nbsp;&nbsp;&nbsp;
				<input type="radio" name="radio" value="suggestion">Suggestion<br>
			</p>
			<p>
				<label>Subject: &nbsp;
					<textarea type="text" id="subject" name="subject"></textarea>
				</label>
				<br>
			</p>
			<p>
				<input type="button" value="Submit" onclick="validateForm();"> &nbsp; &nbsp; <input type="reset"
					value="Clear Form">
			</p>
		</form>
	</section>
	<div id="results"></div>
	<!-- want to add in jQuery for circles to move on hover -->
	<div class="home-circle1"></div>
	<div class="home-circle4"></div>

	<script src="jquery-3.4.1.min.js"></script>
	<script src="form.js"></script>
	
	
</body>

</html>
