<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="container">
                <div class="masthead clarfix">
                    <div class="container inner">
                        <img class="masthead-brand" src="another.png" id="logo" alt="flapper cartoon illustration" style="width:100px; display: none;">
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a href="index.html">Home</a></li>
                                <li class="active"><a href="contactUs.html">Contact </a></li>
                                <li><a href="gallery.html">Gallery </a></li>
                            </ul><!--END OTHER LINKS-->
                        </nav>
                    </div> <!--END INNERCONTANER-->
                </div> <!--END MASTHEAD-->
                <!--BANNER / CAROUSEL / BODY-->
                <div class="inner cover">
                    <h1 class="cover-heading">Contact Us</h1>
                    <p class="lead">Fill out the form: 
                    </p>
                    <p class="lead">
                        <a href="#" id="button" class="telegram"><i class="fas fa-paper-plane"></i></a> <!--CONNECT TO CONTACT?-->
                    </p>
                </div>

            </div> <!--END CONTANER-->
        </div> <!--END INNER WRAP-->
    </div> <!--END SITE WRAPPER-->

    <div class="contact-modal">
        <div class="contact-modal-content">
            <div class="close">+</div>
            <img src="another.png" style="width: 150px;">
            <h2>Contact Us:</h2>
            <form name="form1" id="form1" action="" method="post">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="email" name="email" placeholder="Email">
                <br>
                <textarea type="text" id="subject" name="subject" placeholder="Subject"></textarea>
                <p>
                    <input type="button" value="Submit" onclick="validateForm();" class="frmBtn"> 
                    <br>
                    <input type="reset" class="reset" value="Clear Form">
                </p>
            </form>
            <p class="result"><br>
            <a href="#">Register</h6>
            </p>
        </div>
    </div>



    <!--JQUERY CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="main.js"></script>
    <script src="form.js"></script>
    <script>
        $(document).ready(function () {
            $("#logo").fadeIn(2000);
        });
    </script>
